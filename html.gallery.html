<style>
* {
    box-sizing: border-box;
}
body {
  margin: 0;
}

/* header */
.header {
    background-color: #4aaaa5;
    padding: 20px;
    text-align: center;
}

/* top navigation bar */
.topnav {
    overflow: hidden;
    background-color: #333;
}

/* top navigation bar links */
.topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

/* change color on hover */
.topnav a:hover {
    background-color: #ddd;
    color: black;
}

/* Create three unequal columns that floats next to each other */
.column {
    float: left;
    padding: 10px;
}

/* Left and right column */
.column.side {
    width: 25%;
}

/* Middle column */
.column.middle {
    width: 50%;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

/* Responsive layout */
    (max-width: 600px) {
    .column.side, .column.middle {
        width: 100%;
    }
}
/* Footer */
.footer {
    background-color: #4aaaa5;
    padding: 10px;
    text-align: center;
}
</style>
</head>
